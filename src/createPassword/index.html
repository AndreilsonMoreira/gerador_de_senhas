<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

  <div class="container">

        version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#ffffff">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>

          <path
            d="M661.95456 171.87328C622.099456 128.39424 568.96512 104.448 512.342016 104.448c-56.623104 0-109.75744 23.94624-149.613568 67.426304-39.40352 42.984448-61.10208 100.01408-61.10208 160.584704h40.96C342.585344 229.318656 418.737152 145.408 512.340992 145.408c93.60384 0 169.756672 83.91168 169.756672 187.051008h40.96c0-60.5696-21.699584-117.600256-61.10208-160.58368M512.340992 730.22464c-28.653568 0-51.881984-23.228416-51.881984-51.883008 0-28.653568 23.228416-51.881984 51.881984-51.881984 28.654592 0 51.883008 23.228416 51.883008 51.881984 0 28.654592-23.228416 51.883008-51.883008 51.883008m276.584448-276.707328H235.75552C159.3344 453.517312 97.28 515.393536 97.28 591.720448v190.537728c0 76.196864 61.99808 138.203136 138.47552 138.203136h553.16992c76.42112 0 138.47552-61.876224 138.47552-138.203136V591.720448c0-76.19584-61.997056-138.203136-138.47552-138.203136M512.340992 771.18464c51.193856 0 92.843008-41.649152 92.843008-92.843008 0-51.192832-41.649152-92.841984-92.843008-92.841984s-92.841984 41.649152-92.841984 92.841984c0 51.193856 41.648128 92.843008 92.841984 92.843008m276.584448-276.707328c53.77024 0 97.51552 43.623424 97.51552 97.243136v190.537728c0 53.619712-43.74528 97.243136-97.51552 97.243136H235.75552c-53.77024 0-97.516544-43.6224-97.516544-97.243136V591.720448c0-53.619712 43.74528-97.243136 97.51552-97.243136h553.16992"
            fill="#ffffff"></path>
        </g>
      </svg>
    </span>
    <h2>Gerador de Senhas</h2>

    <!-- Input para a palavra passe -->
    <div class="input-group">
      <label for="palavraPasse">Palavra Passe</label>
      <div>
        <input type="password" id="palavraPasse" placeholder="Digite a sua senha">
        <span class="eye-icon" onclick="mostrarSenha()">

          <svg width="24px" height="24px" viewBox="0 0 22 22" style="padding: 0px; margin: 0px 0px -3px 0px" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M2.99902 3L20.999 21M9.8433 9.91364C9.32066 10.4536 8.99902 11.1892 8.99902 12C8.99902 13.6569 10.3422 15 11.999 15C12.8215 15 13.5667 14.669 14.1086 14.133M6.49902 6.64715C4.59972 7.90034 3.15305 9.78394 2.45703 12C3.73128 16.0571 7.52159 19 11.9992 19C13.9881 19 15.8414 18.4194 17.3988 17.4184M10.999 5.04939C11.328 5.01673 11.6617 5 11.9992 5C16.4769 5 20.2672 7.94291 21.5414 12C21.2607 12.894 20.8577 13.7338 20.3522 14.5"
                stroke="#808080" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
          </svg>


        </span>
      </div>
    </div>

    <div class="selectServico">
      <!-- Select para escolher o tipo de serviço -->
      <div class="input-group">
        <label for="servico">Categoria</label>
        <select id="tiposServico" onchange="selectServico()">
        </select>
      </div>

      <!-- Select para escolher o serviço -->
      <div class="input-group">
        <label for="servico">Serviço</label>
        <select id="selectServico">
        </select>
      </div>
    </div>
    <!-- Botão para gerar a senha -->
    <div class="input-group GerarSenha">
      <span class="button" onclick="gerarSenha()">

        <svg fill="#ffffff" width="34px" height="34px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <g id="Change_password">
              <path
                d="M464.4326,147.54a9.8985,9.8985,0,0,0-17.56,9.1406,214.2638,214.2638,0,0,1-38.7686,251.42c-83.8564,83.8476-220.3154,83.874-304.207-.0088a9.8957,9.8957,0,0,0-16.8926,7.0049v56.9a9.8965,9.8965,0,0,0,19.793,0v-34.55A234.9509,234.9509,0,0,0,464.4326,147.54Z">
              </path>
              <path
                d="M103.8965,103.9022c83.8828-83.874,220.3418-83.8652,304.207-.0088a9.8906,9.8906,0,0,0,16.8926-6.9961v-56.9a9.8965,9.8965,0,0,0-19.793,0v34.55C313.0234-1.3556,176.0547,3.7509,89.9043,89.9012A233.9561,233.9561,0,0,0,47.5674,364.454a9.8985,9.8985,0,0,0,17.56-9.1406A214.2485,214.2485,0,0,1,103.8965,103.9022Z">
              </path>
              <path
                d="M126.4009,254.5555v109.44a27.08,27.08,0,0,0,27,27H358.5991a27.077,27.077,0,0,0,27-27v-109.44a27.0777,27.0777,0,0,0-27-27H153.4009A27.0805,27.0805,0,0,0,126.4009,254.5555ZM328,288.13a21.1465,21.1465,0,1,1-21.1465,21.1464A21.1667,21.1667,0,0,1,328,288.13Zm-72,0a21.1465,21.1465,0,1,1-21.1465,21.1464A21.1667,21.1667,0,0,1,256,288.13Zm-72,0a21.1465,21.1465,0,1,1-21.1465,21.1464A21.1667,21.1667,0,0,1,184,288.13Z">
              </path>
              <path
                d="M343.6533,207.756V171.7538a87.6533,87.6533,0,0,0-175.3066,0V207.756H188.14V171.7538a67.86,67.86,0,0,1,135.7208,0V207.756Z">
              </path>
            </g>
          </g>
        </svg>

        Gerar

      </span>
    </div>

    <!-- Feedback de sucesso ou erro -->
    <div id="feedback" class="feedback"></div>
    <!-- Campo de senha gerada -->
    <div id="divSenhaGerada" class="input-group" style="display: none;">
      <label for="senhaGerada"></label>
      <input type="text" id="senhaGerada" readonly placeholder="Senha gerada aparecerá aqui">
      <span class="eye-icon" title="copiar senha" onclick="copiarSenha()">

        <svg width="24px" height="24px" viewBox="0 0 22 22" style="padding: 0px; margin: 0px 0px -5px 0px" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <rect width="24" height="24" fill="white"></rect>
            <rect x="4" y="8" width="12" height="12" rx="1" stroke="#808080" stroke-linecap="round"
              stroke-linejoin="round"></rect>
            <path d="M8 6V5C8 4.44772 8.44772 4 9 4H19C19.5523 4 20 4.44772 20 5V15C20 15.5523 19.5523 16 19 16H18"
              stroke="#808080" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="2 2"></path>
          </g>
        </svg>

      </span>

    </div>

  </div>

  <script src="./js/blueimp-md5.js"></script>
  <script src="./js/index.js"></script>

</body>

</html>
